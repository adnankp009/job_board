<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Application</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'edit_application.css' %}">
</head>
<body>
    <div class="container">
        <h1>Edit Application</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Save changes</button>
        </form>
        <a href="{% url 'jobseeker_dashboard' %}" class="btn-back">Back to Dashboard</a>
    </div>
</body>
</html>
