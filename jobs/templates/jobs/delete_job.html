<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'delete_job.css' %}">
</head>
<body>
    <h1>Delete Job</h1>
    <p>Are you sure you want to delete the job: "{{ job.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'employer_dashboard' %}">Cancel</a>
    </form>
</body>
</html>
