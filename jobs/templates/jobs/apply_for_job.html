<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for {{ job.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'apply_job.css' %}">
</head>
<body>
    <div class="container">
        <h1>Apply for {{ job.title }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-apply">Apply</button>
        </form>
    </div>
</body>
</html>
